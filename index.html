<body ontouchstart="">
	<div id="mySidebar" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		<a id="day" href="javascript:setStyle('day')">Light Mode</a>
		<a id="night" href="javascript:setStyle('night')">Dark Mode</a>
		<a id="difficulty" href="javascript:hangman.toggleDifficultyCheck();">Easy</a>
		<a href="javascript:hangman.beginGame()">New Game</a>
		<a href="https://github.com/kylesureline">GitHub ➔</a>
		<a href="mailto:kyle@kylesureline.com">Contact</a>
		<div id="nav-info">
			<span id="nav-wins"></span>
			<span id="nav-losses"></span>
			<span id="nav-cached-words"></span>
			<span id="version">v1.15</span>
		</div>
	</div>
	<div id="main">
		<button id="openbtn" class="openbtn">☰ Hangapp</button>
		<div id="end-screen">

			<p><a id="citation" href="">Provided by m-w.com<i class="fas fa-external-link-alt"></i></a></p>

			<p id="score-wins">Wins: 0</p>
			<p id="score-losses">Losses: 0</p>
		</div>
		<div id="game-screen">
			<div id="hangman">
				<div id="svg-container">

				<rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>

				<path id="svg_0" d="m55.625,77l19.44302,19.44302" stroke-width="3" stroke="#000" fill="none"/>
				</g>
				</svg>
				</div>
			</div>

			<div id="word">

<script>
if ('serviceWorker' in navigator) {
	window.addEventListener('load', function() {
		navigator.serviceWorker.register('sw.js').then(function(registration) {
		// Registration was successful
		console.log('ServiceWorker registration successful with scope: ', registration.scope);
	}, function(err) {
		// registration failed :(
		console.log('ServiceWorker registration failed: ', err);
	});
});
}
</script>
